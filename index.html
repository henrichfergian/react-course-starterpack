<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee&family=Homemade+Apple&display=swap"
      rel="stylesheet"
    />
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"
      integrity="sha512-kp7YHLxuJDJcOzStgd6vtpxr4ZU9kjn77e6dBsivSz+pUuAuMlE2UTdKB7jjsWT84qbS8kdCWHPETnP/ctrFsA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <title>Static Template</title>
  </head>

  <body>
    <div id="root"></div>

    <script type="text/babel">
      class App extends React.Component {
        render() {
          return (
            <div class="container">
              <div class="frame">
                <section class="header">
                  <button class="header-btn main-black-color">Add</button>
                  <h1 class="header-title">Todo List</h1>
                  <button class="header-btn main-red-color">Clear</button>
                </section>

                <section class="add">
                  <form action="POST" class="add-form">
                    <input
                      type="text"
                      name="todo"
                      id="todo"
                      class="add-input"
                    />
                    <button class="add-btn main-black-color">Add</button>
                  </form>
                </section>

                <section class="todos">
                  <div class="todo">
                    <span class="todo-text">Learning React</span>
                  </div>
                  <div class="todo">
                    <span class="todo-text">Learning React</span>
                  </div>
                  <div class="todo">
                    <span class="todo-text">Learning React</span>
                  </div>
                  <div class="todo">
                    <span class="todo-text">Learning React</span>
                  </div>
                  <div class="todo">
                    <span class="todo-text">Learning React</span>
                  </div>
                  <div class="todo">
                    <span class="todo-text">Learning React</span>
                  </div>
                  <div class="todo">
                    <span class="todo-text">Learning React</span>
                  </div>
                  <div class="todo">
                    <span class="todo-text">Learning React</span>
                  </div>
                </section>
              </div>
            </div>
          );
        }
      }

      ReactDom.render(<App />, document.getElementById("root"));
    </script>
  </body>
</html>
